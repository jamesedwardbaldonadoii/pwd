<div class="col-lg-12">
	<div class="col-lg-4 col-md-4">
		<form class="form-horizontal" role="form" ng-submit="vm.formSubmit()">
			<div class="form-group">
				<label for="contain">Question</label>
				<input class="form-control" type="text" ng-model="vm.newData.question" required/>
			</div>
			<div class="form-group">
				<label for="filter">Type</label>
				<select class="form-control" ng-model="vm.newData.type" ng-change="vm.formTypeChange()">
					<option value="input">Input</option>
					<option value="textarea">Textarea</option>
					<option value="radio">Radio</option>
					<option value="checkbox">Checkbox</option>
					<option value="select">Select Box</option>
				</select>
			</div>

			<div class="form-group" ng-if="vm.newData.options.length">
				<div ng-class="vm.newData.type" ng-repeat="item in vm.newData.options track by $index">
					<label>
						<input ng-if="vm.newData.type == 'radio'" type="radio" name="optradio" disabled>
						<input ng-if="vm.newData.type == 'checkbox'" type="checkbox" name="optradio" disabled>
						<input class="form-control" type="text" ng-model="item.text"/>
					</label>
				</div>
				<br>
				<button type="button" class="btn btn-success btn-sm form-control" ng-click="vm.newOptions()">
					Add Options
				</button>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary pull-right">
					<span class="fa fa-floppy-o" aria-hidden="true"></span> Save
				</button>
			</div>
		</form>
	</div>
	<div class="col-lg-8 col-md-8">
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td>Question</td>
					<td>Type</td>
					<td></td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in vm.list track by $index">
					<td ng-bind="item.question"></td>
					<td ng-bind="item.type"></td>
					<td>
						<button class="btn btn-sm btn-success"><i class="fa fa-pencil"></i> Edit</button>
						<button class="btn btn-sm btn-danger" ng-click="vm.removeCriteria(item, $index)"><i class="fa fa-trash"></i> Remove</button>
					</td>
				</tr>
			</tbody>	
		</table>
	</div>
</div>
