<div class="col-lg-12">
	<div class="col-lg-4">
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="contain">Question</label>
				<input class="form-control" type="text" />
			</div>
			<div class="form-group">
				<label for="filter">Type</label>
				<select class="form-control" ng-model="formType">
					<option value="input">Input</option>
					<option value="textarea">Textarea</option>
					<option value="radio">Radio</option>
					<option value="checkbox">Checkbox</option>
					<option value="select">Select Box</option>
				</select>
			</div>
			<div ng-switch="formType">
				<div class="form-group" ng-switch-when="input">
					<input class="form-control" type="text" />
				</div>
				<div class="form-group" ng-switch-when="textarea">
					<textarea class="form-control"></textarea>
				</div>
				<div class="form-group" ng-switch-when="radio">
					<div class="radio">
						<label>
							<input type="radio" name="optradio" disabled>
							<input class="form-control" type="text" />
						</label>
					</div>
					<br>
					<button type="button" class="btn btn-success btn-sm form-control">
						Add Options
					</button>
				</div>
				<div class="form-group" ng-switch-when="checkbox">
					<div class="checkbox">
						<label>
							<input type="checkbox" name="optradio" disabled>
							<input class="form-control" type="text" />
						</label>
					</div>
					<br>
					<button type="button" class="btn btn-success btn-sm form-control">
						Add Options
					</button>
				</div>
				<div class="form-group" ng-switch-when="select">
					<input class="form-control" type="text" />
					<br>
					<button type="button" class="btn btn-success btn-sm form-control">
						Add Options
					</button>
				</div>
				<div class="form-group" ng-switch-default>
					<p>Select form type.</p>
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary pull-right">
					<span class="fa fa-floppy-o" aria-hidden="true"></span> Save
				</button>
			</div>
		</form>
	</div>
	<div class="col-lg-8">
		List Goes Here
	</div>
</div>
