<div class="col-lg-12">
	<div class="col-lg-4 col-md-4">
		<form class="form-horizontal" role="form" ng-submit="vm.formSubmit()">
			<div class="form-group">
				<label for="contain">Place Name</label>
				<input class="form-control" type="text" ng-model="vm.newData.name" required />
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary pull-right">
					<span class="fa fa-floppy-o" aria-hidden="true"></span> Save
				</button>
			</div>
		</form>
	</div>
	<div class="col-lg-8 col-md-8">
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td>Place</td>
					<td></td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="item in vm.list track by $index">
					<td ng-bind="item.name"></td>
					<td>
						<button class="btn btn-sm btn-info"><i class="fa fa-comment"></i> Reviews</button>
						<button class="btn btn-sm btn-primary"><i class="fa fa-clone"></i> Make a Review</button>
						<button class="btn btn-sm btn-danger" ng-click="vm.removePlace(item, $index)"><i class="fa fa-trash"></i> Delete</button>
					</td>
				</tr>
			</tbody>	
		</table>
	</div>
</div>
