<div class="col-lg-12">
    <div class="col-lg-5 col-md-5">
        <button class="btn btn-sm btn-primary" ng-click="vm.createReviewers(item, $index)">
            <i class="fa fa-clone"></i> Create Review Forms
        </button>
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <td>Forms</td>
                    <td>For Ratings</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in vm.list track by $index">
                    <td ng-bind="item.name"></td>
                    <td ng-bind="item.ratings"></td>
                    <td>
                        <button class="btn btn-sm btn-primary" ng-click="vm.preview = item">
                            <i class="fa fa-eye"></i> View
                        </button>
                        <button class="btn btn-sm btn-danger" ng-click="vm.removeForms(item, $index)">
                            <i class="fa fa-trash"></i> Delete
                        </button>
                    </td>
                </tr>
            </tbody>    
        </table>
    </div>
    <div class="col-lg-7 col-md-7">
        <div class="form-group">
            <label ng-bind="vm.preview.name"></label>
        </div>
        <div class="form-group" ng-repeat="item in vm.preview.criterias track by $index">
            <label ng-bind="item.question"></label>

            <input ng-if="item.type == 'input'" class="form-control" type="text" disabled/>
            <textarea ng-if="item.type == 'textarea'" class="form-control" type="text" disabled></textarea>

            <select class="form-control" ng-if="item.type == 'select'" >
                <option ng-repeat="option in item.options track by $index" value="{{option}}" ng-bind="option"></option>
            </select>

            <div ng-class="vm.newData.type" ng-if="item.options && item.type !== 'select'" ng-repeat="option in item.options track by $index">
                <input ng-if="item.type == 'radio'" type="radio" name="optradio" disabled>
                <input ng-if="item.type == 'checkbox'" type="checkbox" name="optradio" disabled>
                {{option}}
            </div>
        </div>
    </div>
</div>
