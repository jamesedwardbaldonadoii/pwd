<div class="modal-header">
    <h3 class="modal-title" id="modal-title">New Forms!</h3>
</div>
<div class="modal-body row" id="modal-body">
    <div class="col-lg-12">
        <div class="col-lg-5">
            <button class="btn btn-primary btn-sm col-lg-12 col-sm-12 col-md-12" 
                ng-click="$ctrl.insertCriteria(item, $index)" 
                ng-bind="item.question"
                ng-repeat="item in $ctrl.criterias track by $index"></button>
        </div>
        <div class="col-lg-7">
            <div class="form-group">
                <label for="contain">Form Name</label>
                <input class="form-control" type="text" ng-model="$ctrl.name" required />

                <label>CHeck if for ratings</label>
                <input class="form-control" type="checkbox" ng-change="$ctrl.setToRatings()" ng-model="$ctrl.ratings" />
            </div>
            <div class="form-group" ng-repeat="item in $ctrl.selected track by $index">
                <button class="btn btn-sm btn-danger" ng-click="$ctrl.selected.splice($index, 1);$ctrl.criterias.push(item);">
                    <i class="fa fa-close"></i>
                </button>
                <label ng-bind="item.question"></label>

                <input ng-if="item.type == 'input'" class="form-control" type="text" disabled/>
                <textarea ng-if="item.type == 'textarea'" class="form-control" type="text" disabled></textarea>

                <select class="form-control" ng-if="item.type == 'select'" >
                    <option ng-repeat="option in item.options track by $index" value="{{option}}" ng-bind="option"></option>
                </select>

                <div ng-class="vm.newData.type" ng-if="item.options && item.type !== 'select'" ng-repeat="option in item.options track by $index">
                    <input ng-if="item.type == 'radio'" type="radio" name="optradio" disabled>
                    <input ng-if="item.type == 'checkbox'" type="checkbox" name="optradio" disabled>
                    {{option}}
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
